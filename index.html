<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=sc, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Proyecto Lucas Mesquita</title>
</head>

<body class="bg-secondary">
    <!-- HEADER -->
    <header>
        <nav class="navbar bg-primary" data-bs-theme="dark">
            <div class="container">
                <span class="text-light h1">FrameYou</span>
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Seleccionados</button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Seleccionados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body">
                    <p id="seleccionMostrar"></p>
                  </div>
                </div>
            </div>
        </nav>
        
    </header>
    <!-- MAIN -->
    <main class="mx-auto" style="max-width: 1500px;">

        <section class="container text-center text-light">
            <h3>Ingreso y Gestion de Stock de Cuadros</h3>
        </section>
        <hr>
        <!-- FORM -->
        <form id="formularioIngreso" class="container m-auto row mb-3" style="max-width: 400px;">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" required>

            <label class="form-label">Material</label>
            <select id="material" class="form-select"></select>

            <label class="form-label">Categor√≠a</label>
            <input type="text" id="categoria" class="form-control" required>

            <label class="form-label">Ruta de imagen</label>
            <input type="text" id="rutaImagen" class="form-control" required>

            <label class="form-label">Precio</label>
            <input type="number" id="precio" class="form-control" required>

            <label class="form-label">Stock</label>
            <input type="number" id="stock" class="form-control" required>
            <hr>
            <button id="btnGuardar" class="btn btn-primary">Guardar</button>
        </form>

        <section id="containerCards" class="container">
            <div id="divMostrar" class="row justify-content-center gap-3">
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./tienda.json"></script>
    <script src="./functions.js"></script>
    <script src="./main.js"></script>
</body>

</html>
